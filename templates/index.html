<html>
<head background-color: salmon;>
<title>Online testing system</title>
<style>
body {
   	background: #467e98;
	  color: rgb(0, 0, 0);
   }
.alert1 {
  background: rgb(179, 190, 255);
  padding: 1rem;
  margin-top: 7%;
  margin-left: 15%;
  margin-right: 17%;
  border-radius: 15px;
  color: rgb(11, 0, 74);
  font-family: serif;
}
.alert2 {
  background: rgb(179, 190, 255);
  padding: 1rem;
  margin-top: 5%;
  margin-left: 15%;
  margin-right: 17%;
  border-radius: 15px;
  color: rgb(11, 0, 74);
  font-family: serif;
}
.textfield{
  padding: -1rem;
  color: rgb(5, 5, 5);
}
.text1{
  padding: -1rem;
  color: rgb(5, 5, 5);
  text-align: center;
}
.button1 {
  display: inline-block;
  color: rgb(248, 255, 253);
  font-weight: 800;
  text-decoration: none;
  user-select: none;
  margin-top: 2%;
  margin-right: 15%;
  padding: .5em 2em;
  outline: none;
  border: 2px solid;
  border-radius: 1px;
  transition: 0.2s;
} 
a.button1:hover { background: rgba(255,255,255,.2); }
a.button1:active { background: white; }

.input__name {
  color: #050129;
  opacity: 0.7;
  width: 100%;
}
.input__year {
  color: #050129;
  opacity: 0.7;
  width: 20%;
}
.title{
  font-style: inherit;
  color: rgb(0, 0, 0);
  font-family: "Times New Roman";
}
</style>
</head>

<body>
<p><h1 class = "title" align="center">Тестирование сотрудника</h1></p>
<div class="alert2">
    <h2 align="center"> Заполните анкету для тестирования</h2>    
    <span class="input__box"> 
      <div class="col-sm-2 col-xs-2"> Имя:  </div><input class = "input__name"></input>
    </span> 
    <span class="input__box"> 
      <div class="textfield"> Фамилия:  </div><input class = "input__name"></input>
    </span> 
    <span class="input__box"> 
      <div class="textfield"> Город:  </div><input class = "input__name"></input>
    </span>         
    <span class="input__box"> 
      <div class="textfield"> Возраст:  </div><input class = "input__year"></input>
    </span>    
  </div>         
<div class="alert1">   
    <span class="input__box"> 
      <div class="text1"><b> На какую должность хотели бы пройти тестирование:</b></div>
    </span>   
    <a href="/developer/" class="button1">Разработчик</a>
    <a href="/tester/" class="button1">Тестировщик</a>
    <a href="/analitix/" class="button1">Аналитик</a>    
</div>
</body>
</html>
